<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,height=device-height">
  <title>vuepro</title>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
  document.body.addEventListener('touchmove', function (e) {
    e.preventDefault();
  }, {
    passive: false
  });
</script>
</body>
</html>

<style>
  html, body, #app {
    padding: 0;
    margin: 0;
    height: 100%;
    overflow: hidden;
    -webkit-overflow-scrolling: touch;
  }

  div {
    color: white;
    text-align: center;
    font-size: 30px;
    line-height: 100%;
  }
</style>
